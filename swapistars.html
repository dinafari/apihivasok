<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Swapi Starship</h1>

  <div id="container"> 
    <nav id="navbar navbar-expand-lg" class="bg-dark"> 
        <h1 class="text-white">Starship</h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page"  style="color: green ; font-weight: bold"  href="swapistars.html">Starship</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: green; font-weight: bold"  href="swapifilms.html">Films</a>
            </li>
             <li class="nav-item">
                <a class="nav-link"  style="color: green;font-weight: bold " href="swapipeop.html">People</a>
            </li>
        </ul>
      </nav>
    </div>

  <div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h3>Characters</h3>
            <table class="table table-striped my-3">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Model</th> 
                        <th>Manufacturer</th>                  
                        <th>Crew</th>
                        <th>Passengers</th>
                    </tr>
                </thead>
                <tbody id="starship"></tbody>
            </table>
        </div>
    </div>
  </div>
  <script>
    async function getstarship() {
      try {
        const response = await fetch('https://swapi.dev/api/starships/');
    
        if (!response.ok) {
          throw new Error('Hiba történt!');
        }
    
        const data = await response.json();
        const starshipsList = data.results;
    
        const starshipsTable = document.getElementById('starship');
        starshipsTable.innerHTML = starshipsList.map(starship =>
          `<tr>
            <td>${starship.name}</td>
            <td>${starship.model}</td>
            <td>${starship.manufacturer}</td>
            <td>${starship.crew}</td>
            <td>${starship.passengers}</td>
          </tr>`
        ).join('');
        console.log('Hívás kész!');
      } catch (error) {
        console.log('Hiba történt:', error.message);
      }
    }
    getstarship();
  </script>

    <footer class="bg-dark text-white text-center">
        <h4 class="py-3">&copy;Swapi</h4>
    </footer>
  
  
  






    
</body>
</html>
